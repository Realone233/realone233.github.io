<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <style>
        .box {
            box-shadow: none;
            border-radius: 10px;
            background: #ffffff;
            padding: 10px;
            margin: 10px auto;
            transition:box-shadow 0.7s ease 0s;
            -moz-transition:box-shadow 0.7s ease 0s;
            -webkit-transition:box-shadow 0.7s ease 0s;
            -o-transition:box-shadow 0.7s ease 0s;
        }

        .box:hover {
            box-shadow: darkgrey 0px 1px 4px;
        }

        a * {
            text-decoration: underline;
            color: #393939;
            font-weight: bold;
            -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
            -webkit-user-select: none;
            -moz-user-focus: none;
            -moz-user-select: none;
            transition:all 0.7s ease 0s;
            -moz-transition:all 0.7s ease 0s;
            -webkit-transition:all 0.7s ease 0s;
            -o-transition:all 0.7s ease 0s;
        }

        a *:hover {
            text-decoration: none;
            background-color: #393939;
            color: white;
        }


        body {
            font-family: "Noto Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
    </style>
</head>

<body onselectstart="return false">
    <a href="https://music.163.com/song?id=297587" target="_blank">
        <div class="box">我们都是好孩子 - 王筝</div>
    </a>

</body>

</html>
